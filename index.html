<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jangan Dibuka Jir, Bokep Isinya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(125deg, #0a0a2a, #1a1a4a, #2a0a4a);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 50, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 50, 150, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 40% 70%, rgba(50, 200, 255, 0.3) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(10, 10, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(100, 50, 255, 0.5);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 3;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .skull {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite, float 6s infinite ease-in-out;
            text-shadow: 0 0 15px #ff0055, 0 0 30px #ff0055;
            filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.7));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            color: #ff0055;
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
            font-weight: 700;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 18px;
            color: #a0a0ff;
        }
        
        .pay-button {
            background: linear-gradient(to bottom, #ff0055, #a00035);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .pay-button:hover {
            background: linear-gradient(to bottom, #ff3377, #c00045);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.7);
            transform: translateY(-2px);
        }
        
        .pay-button:active {
            transform: translateY(1px);
        }
        
        .prank-message {
            color: #00ffcc;
            font-size: 22px;
            font-weight: bold;
            margin-top: 25px;
            display: none;
            animation: textGlow 2s infinite alternate;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #00ffcc; }
            to { text-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc; }
        }
        
        .footer {
            margin-top: 30px;
            color: #8888ff;
            font-size: 14px;
            position: relative;
            z-index: 3;
        }
        
        .scan-line {
            position: absolute;
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, transparent, rgba(0, 255, 204, 0.5), transparent);
            top: 0;
            left: 0;
            animation: scan 3s infinite linear;
            border-radius: 15px 15px 0 0;
            display: none;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.5);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }
        
        @keyframes float-particle {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translate(100px, 100vh) rotate(360deg); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="scan-line" id="scanLine"></div>
        <div class="skull">ðŸ’€</div>
        <h1>YOUR FILES ARE ENCRYPTED</h1>
        <p>Your photos, documents and</p>
        <p>other important files have been</p>
        <p>encrypted with unique key,</p>
        <p>generated for this device</p>
        <h1>DIBILANG JANGAN DIBUKA, KENA MALWARE KAN</h1>
        
        <button class="pay-button" onclick="showPrank()">Pay to unlock</button>
        
        <div id="prankMessage" class="prank-message">
            Ga Usah Panik Jir, Prank Doang Ini
        </div>
    </div>
    
    <div class="footer">
        Â© Dans4you
    </div>

    <!-- Audio elements -->
    <audio id="scaryMusic" loop autoplay>
        <source src="https://assets.mixkit.co/music/preview/mixkit-horror-thriller-chase-1081.mp3" type="audio/mpeg">
    </audio>
    <audio id="laughSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-evil-villain-laugh-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 3) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = (Math.random() * 5) + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsContainer.appendChild(star);
            }
        }
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.width = (Math.random() * 5) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = (10 + Math.random() * 20) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Memulai musik seram saat halaman dimuat
        window.onload = function() {
            document.getElementById('scaryMusic').play();
            createStars();
            createParticles();
        };
        
        function showPrank() {
            // Play laugh sound
            document.getElementById('laughSound').play();
            
            // Show prank message
            document.getElementById('prankMessage').style.display = 'block';
            
            // Show scan line
            document.getElementById('scanLine').style.display = 'block';
            
            // Add more particles for effect
            createParticles();
        }
    </script>
</body>
</html>
